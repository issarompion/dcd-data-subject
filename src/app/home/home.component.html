    <div style ="width: 100%"></div>
    <div class = "thing-container">
            <div class = thing-card *ngFor="let thing of things"> <!-- Sort things -->
                    <div  class="card card-chart" id = card_i>
                            <div class="card-header card-header-success">
                                <div class = "thing_header">
                                                                <div class = "thing_title">
                                                                <h4 class="card-title">{{thing.thing_name}}</h4>
                                                                </div>
                                                                <div class = "thing_nav">
                                                                 <button mat-icon-button color="grey" (click)="nav_thing(thing)"  >
                                                                        <i class="fas fa-search" ></i>
                                                                </button>
                                                                </div>
                                </div>
                            </div>
                            <div class="card-body">
                                    <h5 *ngIf=!HasProperty(thing) >No property available</h5>
                                    <div *ngIf=HasProperty(thing)  class = thing_table>
                                            <table mat-table [dataSource]="thing.thing_properties" class="mat-elevation-z8">

                                                    <!--- Note that these columns can be defined in any order.
                                                          The actual rendered columns are set as a property on the row definition" -->
                                                  
                                                    <!-- Name Column -->
                                                    <ng-container matColumnDef="name">
                                                      <th mat-header-cell *matHeaderCellDef> Name </th>
                                                      <td mat-cell *matCellDef="let element"> {{element.property_name}} </td>
                                                    </ng-container>
                                                  
                                                    <!-- Weight Column -->
                                                    <ng-container matColumnDef="type">
                                                      <th mat-header-cell *matHeaderCellDef> Unit</th>
                                                      <td mat-cell *matCellDef="let element"> {{element.property_type}}</td>
                                                    </ng-container>
                                                  
                                                    <!-- Symbol Column -->
                                                    <ng-container matColumnDef="settings">
                                                      <th mat-header-cell *matHeaderCellDef></th>
                                                      <td class ="thing_buttons" mat-cell *matCellDef="let element"> 
                                                          <button mat-icon-button color = "primary" (click)="showDialog_property(thing,element)"  >
                                                                <i class="fas fa-clone" ></i>
                                                        </button>
                                                      </td>
                                                    </ng-container>
                                                  
                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                                                  </table>
                                    </div>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <span>
                                     <i class="fas fa-info-circle"></i> {{descriptionT(thing)}}
                                    </span>
                                </div>
                                <div class ="thing_delete">
                                        <button mat-icon-button color="grey" (click)="delete_thing(thing)"  >
                                                <i class="fas fa-trash" ></i>
                                        </button>
                                </div>
                            </div>
                    </div>
            </div>
    </div>


<p-dialog [(header)]="property_picked.property_name" [(visible)]="display_property" [modal]="true" [responsive]="true" [style]="{minHeight : '400px', height: '70%' , width: '60%', minWidth: '700px'}" [minY]="70" 
        [maximizable]="true" [baseZIndex]="10000">

        <div>
        <app-property *ngIf = display_property  [ChildThing]="thing_picked" [ChildProperty]="property_picked" ></app-property>
        </div>
        <p-footer>
                <div class ="property_description">
                                <span>
                                                <i class="fas fa-info-circle"></i> {{descriptionP(property_picked)}}
                                </span>
                </div>
                <div class ="property_delete">
                                <button mat-icon-button color="grey" (click)="delete_property(thing_picked,property_picked)"  >
                                                <i class="fas fa-trash" ></i>
                                </button>
                </div>
        </p-footer>
</p-dialog>
